<!-- Dans le fichier ajouter_produit.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style_ajouter_produit.css') }}">
        <title>Ajouter Produit</title>
    </head>
<body>
    <div class="container">
        <h1>Ajouter Produit</h1>
        <form action="/ajouter_produit" method="post">
            <label for="nom_produit">Nom du Produit:</label>
            <input type="text" id="nom_produit" name="nom_produit" required>

            <label for="prix_produit">Prix:</label>
            <input type="number" id="prix_produit" name="prix_produit" step="0.01" required>

            <label for="quantite_produit">Quantité:</label>
            <input type="number" id="quantite_produit" name="quantite_produit" required>

            <button type="submit" class="add-button">Ajouter</button>
        </form>

        <!-- Bouton de retour à l'accueil -->
        <a href="{{ url_for('accueil') }}" class="retour-btn">Retour à l'accueil</a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
